<!DOCTYPE html>
<html lang="en">

<head>
    <link href="styles.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Maker</title>
</head>

<body>
    <div class="color-boxs">
        <input type="color" id="color-selector" />
        <div class="color-select-box" style="background:#FF89BB;" data-color="#FF89BB"></div>
        <div class="color-select-box" style="background:#FFD03E;" data-color="#FFD03E"></div>
        <div class="color-select-box" style="background:#1947E5" data-color="#1947E5"></div>
        <div class="color-select-box" style="background:#00C6AD" data-color="#00C6AD"></div>
        <div class="color-select-box" style="background:#A5D1E1" data-color="#A5D1E1"></div>
        <div class="color-select-box" style="background:#B05A7A" data-color="#B05A7A"></div>
        <div class="color-select-box" style="background:#E4C988" data-color="#E4C988"></div>
        <div class="color-select-box" style="background:#6F1AB6" data-color="#6F1AB6"></div>
        <div class="color-select-box" style="background:#CD0404" data-color="#CD0404"></div>
    </div>
    <canvas></canvas>
    <div class="button">
        <input type="range" id="bold-selector" max="10" min="1" value="5" step="0.1" />
        <button id="modebtn">🖌️ Fill</button>
        <button id="destroybtn">💣 Destroy</button>
        <button id="erasebtn">❌ Erase</button>
        <label for="image-file">
            📷 load Image!!
            <input type="file" id="image-file" accept="img/*" />
        </label>
        <div class="text-option">
            <input type="text" id="text" placeholder="please, write a text!" />
            <div class="text-info">
                <select class="text-info__bold">
                    <option value="bold">Bold</option>
                    <option value="" selected="true">Normal</option>
                </select>
                <select class="font-family">
                    <option value="sans-serif">sans-serif</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Luicda Sans Unicode">Lucida Sans Unicode</option>
                    <option value="Lucida Grande">Lucida Grande</option>
                    <option value="Lucida Sans Regular">Lucida Sans Regular</option>
                </select>
                <input class="font-size" type="number" min="10" max="80" placeholder="크기" />

            </div>
        </div>
        <button id="save">📁 Download</button>

    </div>
    <script src="app.js"></script>

</body>

</html>
